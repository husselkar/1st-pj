<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey to help us improve our services.</p>

    <form id="survey-form">
        <!-- Name Input -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <!-- Email Input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Number Input -->
        <label id="number-label" for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
        <br><br>

        <!-- Select Dropdown -->
        <label for="dropdown">Select your age group:</label>
        <select id="dropdown" name="age-group">
            <option value="under-18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46-60">46-60</option>
            <option value="over-60">Over 60</option>
        </select>
        <br><br>

        <!-- Radio Button Group -->
        <fieldset>
            <legend>Select an account type:</legend>
            <label for="savings">Savings Account</label>
            <input type="radio" id="savings" name="account-type" value="savings" required>
            <br>
            <label for="checking">Checking Account</label>
            <input type="radio" id="checking" name="account-type" value="checking" required>
            <br>
            <label for="business">Business Account</label>
            <input type="radio" id="business" name="account-type" value="business" required>
        </fieldset>
        <br>

        <!-- Checkbox Group -->
        <fieldset>
            <legend>Select your interests:</legend>
            <label for="sports">Sports</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <br>
            <label for="music">Music</label>
            <input type="checkbox" id="music" name="interests" value="music">
            <br>
            <label for="travel">Travel</label>
            <input type="checkbox" id="travel" name="interests" value="travel">
        </fieldset>
        <br>

        <!-- Textarea for additional comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
    </div>
</body>
</html>
